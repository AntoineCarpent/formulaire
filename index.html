<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire en js</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="">
            <div class="firstname-container">
                <label for="firstname">Prénom</label>
                <input type="text" autocomplete="off" id="firstname">
                <span></span>
            </div>
            <div class="name-container">
                <label for="name">Nom</label>
                <input type="text" autocomplete="off" id="name">
                <span></span>
            </div>
            <div class="age-container">
                <label for="age">Age</label>
                <input type="number" autocomplete="off" id="age">
                <span></span>
            </div>
            <div class="genre-container">
                <label for="genre">Sexe</label>
                <input type="radio" autocomplete="off" id="genre" name="check">
                <span>Femme</span>
                <input type="radio" autocomplete="off" id="genre" name="check">
                <span>Homme</span>
            </div>
            <div class="email-container">
                <label for="email">Mail</label>
                <input type="mail" autocomplete="off" id="email">
                <span></span>
            </div>
            <div class="adress-container">
                <label for="adress">Adresse postal</label>
                <input type="text" autocomplete="off" id="adress">
                <span></span>
            </div>
            <div class="code-container">
                <label for="code">Code postal</label>
                <input type="text" autocomplete="off" id="code">
                <span></span>
            </div>
            <div class="city-container">
                <label for="city">Ville</label>
                <input type="text" autocomplete="off" id="city">
                <span></span>
            </div>
            <div class="work-container">
                <label for="work">Métier exercé</label>
                <select name="" id="work">
                    <option value="default">Métier</option>
                    <option value="devf">Développeur front</option>
                    <option value="ing">Ingénieur informatique</option>
                    <option value="devb">Développeur back</option>
                </select>
                <span></span>
            </div>
            <div class="nationnalité-container">
                <label for="nationnalité">Nationalité</label>
                <select>
                    <option value="défault">Pays de naissance</option>
                    <option value="GBR">Britannique (Royaume-Uni)</option>
                    <option value="CHN">Chinois (Chine)</option>
                    <option value="HRV">Croat (Croatie)</option>
                    <option value="FRA">Français (France)</option>
                    <option value="IND">Indien (Inde)</option>
                    <option value="RUS">Russe (Russie)</option>
                </select>
                <span></span>
            </div>
            <div class="born_date-container">
                <label for="born_date">Date de naissance</label>
                <input type="text" autocomplete="off" id="born_date">
                <span></span>
            </div>
            <div class="contry_born-container">
                <label for="contry_born">Date de naissance</label>
                <select>
                    <option value="défault">Pays de naissance</option>
                    <option value="GBR">Britannique (Royaume-Uni)</option>
                    <option value="CHN">Chinois (Chine)</option>
                    <option value="HRV">Croat (Croatie)</option>
                    <option value="FRA">Français(France)</option>
                    <option value="IND">Indien (Inde)</option>
                    <option value="RUS">Russ (Russie)</option>
                </select>
                <span></span>
            </div>
            <div class="social-container">
                <label for="social">Numéro de sécurité social</label>
                <input type="number" autocomplete="off" id="social">
                <span></span>
            </div>
            <div class="passport-container">
                <label for="passport">Numéro du passeport</label>
                <input type="text" autocomplete="off" id="passport">
                <span></span>
            </div>
            <div class="deliv-container">
                <label for="deliv">Date de délivrance du passeport</label>
                <input type="date" autocomplete="off" id="deliv">
                <span></span>
            </div>
            <div class="validity-container">
                <label for="passport-validity">Date de validité du passeport</label>
                <input type="date" autocomplete="off" id="validity">
                <span></span>
        </div>

        <button>Validé</button>
    </form>
    <script src="./index.js"></script>
</body>

</html>
