<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire en js</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="">
        <div class="firstname-container">
            <label for="firstname">Prénom</label>
            <input type="text" autocomplete="off" id="firstname">
            <span></span>
        </div>
        <div class="name-container">
            <label for="name">Nom</label>
            <input type="text" autocomplete="off" id="name">
            <span></span>
        </div>
        <div class="age-container">
            <label for="age">Age</label>
            <input type="number" autocomplete="off" id="age">
            <span></span>
        </div>
        <div class="genre-container">
            <label for="genre">Sexe</label>
            <input type="checkbox" autocomplete="off" id="genre">
            <span>Femme</span>
            <input type="checkbox" autocomplete="off" id="genre">
            <span>Homme</span>
        </div>
        <div class="email-container">
            <label for="email">Mail</label>
            <input type="mail" autocomplete="off" id="email">
            <span></span>
        </div>
        <div class="adress-container">
            <label for="adress">Adresse postal</label>
            <input type="text" autocomplete="off" id="adress">
            <span></span>
        </div>
        <div class="code_postal-container">
            <label for="code">Code postal</label>
            <input type="number" autocomplete="off" id="code">
            <span></span>
        </div>
        <div class="city-container">
            <label for="city">Ville</label>
            <input type="text" autocomplete="off" id="city">
            <span></span>
        </div>
        <div class="work-container">
            <label for="work">Métier exercé</label>
            <input type="text" autocomplete="off" id="work">
            <span></span>
        </div>
        <div class="nationnalité-container">
            <label for="nationnalité">Nationalité</label>
            <input type="text" autocomplete="off" id="nationnalité">
            <span></span>
        </div>
        <div class="born_date-container">
            <label for="born_date">Date de naissance</label>
            <input type="number" autocomplete="off" id="born_date">
            <span></span>
        </div>
        <div class="contry_born-container">
            <label for="contry_born">Date de naissance</label>
            <input type="text" autocomplete="off" id="contry_born">
            <span></span>
        </div>
        <div class="social-number-container">
            <label for="social-number">Numéro de sécurité social</label>
            <input type="number" autocomplete="off" id="social-number">
            <span></span>
        </div>
        <div class="passport-number-container">
            <label for="passport-number">Numéro du passeport</label>
            <input type="number" autocomplete="off" id="passport-number">
            <span></span>
        </div>
        <div class="passport-date-container">
            <label for="passport-date">Date de délivrance du passeport</label>
            <input type="number" autocomplete="off" id="passport-date">
            <span></span>
        </div>
        <div class="passport-validity-container">
            <label for="passport-validity">Date de validité du passeport</label>
            <input type="number" autocomplete="off" id="passport-validity">
            <span></span>
        </div>
        <input type="submit" value="Vaider">
    </form>
    <script src="./index.js"></script>
</body>

</html>
